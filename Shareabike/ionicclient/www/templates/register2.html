<ion-view view-title="register 2">
  <ion-pane>
    <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Prénom</span>
          <input type="text" ng-model="prenom" minlength="2" maxlength="30">
        </label>
        <label class="item item-input">
          <span class="input-label">Nom</span>
          <input type="text" ng-model="nom" minlength="2" maxlength="30">
        </label>
        <label class="item item-input">
          <span class="input-label">code postal</span>
          <input type="number" ng-model="cp" minlength="1" min="1">
        </label>
        <label class="item item-input">
          <span class="input-label">Ville</span>
          <input type="text" ng-model="ville" minlength="3">
        </label>
        <label class="item item-input">
          <span class="input-label">Rue</span>
          <input type="text" ng-model="rue" minlength="3">
        </label>
        <label class="item item-input">
          <span class="input-label">Numéro</span>
          <input type="number" ng-model="numero" minlength="1" min="1">
        </label>
        <label class="item item-input">
          <span class="input-label">Numéro de teléphone</span>
          <input type="tel" ng-model="numtel" minlength="10">
        </label>

        <div class="padding">
          <input type="button" ng-disabled="!prenom || !nom || !cp || !ville ||!rue ||!numero || !numtel" class="button button-block button-balanced" value="s'enregisrer"onclick="self.location.href='#/app/login'"/>
        </div>
      </div>
    </ion-content>
  </ion-pane>
</ion-view>
