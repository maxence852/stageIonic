<ion-view view-title="register 2" ng-controller="RegisterCtrl" xmlns="http://www.w3.org/1999/html">
  <ion-pane>
    <ion-content>
      <form>
      <div class="form-group">
        <label class="item item-input">
          <span class="input-label">Prénom</span>
          <input type="text" ng-model="prenom" minlength="2" maxlength="30">
        </label>
        <label class="item item-input">
          <span class="input-label">Nom</span>
          <input type="text" class="form-control" id="inputNom" ng-model="post.nom_client2" minlength="2" maxlength="30">
        </label>
          <label class="item item-input">
            <span class="input-label">Sélectionez une Ville</span>
          <select class="form-control" ng-model="ville_selection">
          </select>
            </label>
        <label class="item item-input">
          <span class="input-label">Ville</span>
          <input type="text" ng-model="ville" minlength="3">
        </label>
        <label class="item item-input">
          <span class="input-label">Rue</span>
          <input type="text" ng-model="rue" minlength="3">
        </label>
        <label class="item item-input">
          <span class="input-label">Numéro</span>
          <input type="number" ng-model="numero" minlength="1" min="1">
        </label>
        <label class="item item-input">
          <span class="input-label">Numéro de teléphone</span>
          <input type="tel" ng-model="numtel" minlength="10">
        </label>
        <div class="padding">
          <button type="submit"ng-click="save(post)" class="button button-block button-balanced">s'enregisrer</button>
         <!-- <input type="button"ng-click="save(post)"ng-disabled="!prenom || !nom || !cp || !ville ||!rue ||!numero || !numtel" class="button button-block button-balanced" value="s'enregisrer"onclick="self.location.href='#/app/login'"/>-->
        </div>
      </div>
        </form>
    </ion-content>
  </ion-pane>
</ion-view>
