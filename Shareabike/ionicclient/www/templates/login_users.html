<ion-view view-title="Login">
<ion-pane>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">login</span>
        <input type="text" id="username" placeholder="Nom" ng-model="login.username">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" id="password" placeholder="Password" ng-model="login.password" ng-minlength="3">
      </label>
      <div class="padding">
        <!--<button ui-sref= "#/app/menu3" ng-disabled="!email || !password" class="button button-block button-balanced">Se connecter</button>-->


        <!--<input type="button" ng-click="validate()" ng-disabled="!name|| !password " class="button button-block button-balanced"value="Se connecter" onclick="self.location.href='#/app/menu3'"/>-->
        <button type="button" ng-click="login()" ng-disabled="!login.username|| !login.password " class="button button-block button-balanced">Se connecter</button>
      </div>

      <div class="padding">
        <input type="button" class="button button-block button-balanced" value="S'enregistrer" onclick="self.location.href='#/app/register1'"/>
      </div>
    </div>
  </ion-content>
</ion-pane>
</ion-view>
