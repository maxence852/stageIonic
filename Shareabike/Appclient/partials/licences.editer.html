<div class="container" ng-controller="LicenceEditCtrl">
 
    <h3>Modification <code>{{post.nom}}</code></h3>
 
        <div class="form-group" >
            <label for="inputUserDmnList">Sélectionez le domaine</label>
            <select class="form-control" ng-model="domaine_selection" ng-options="domaine as (domaine.iddomaine) for domaine in domaines | orderBy: 'iddomaine' ">
            </select>
        </div>
        <div class="form-group">
            <label for="inputNumlicence">numéro de licence</label>
            <input type:'text' class="form-control" id="inputNumlicence" placeholder='{{post.num_licence}}' ng-model="post.num_licence">
        </div>        
        <div class="form-group">
            <label for="inputDatevalid">Date de validité</label>
            <input type:'text' class="form-control" id="inputdatevalid" placeholder='{{post.date_valid}}' ng-model="post.date_valid">
        </div> 

        <button type="submit" class="btn btn-success" ng-click="save(post)">Valider</button>
    </form>

</div>
