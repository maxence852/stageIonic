<div class="container" ng-controller="TypecamionEditCtrl">
 
    <h3>Modification</h3>
 
    <form>
        <div class="form-group">
            <label for="inputNi">ID</label>
            <input type:'text' class="form-control" id="inputNi" placeholder='{{post.idtypecamion}}'  ng-model="post.idtypecamion">
        </div>
        <div class="form-group">
            <label for="inputnom">Type de camion</label>
            <input type:'text' class="form-control" id="inputnom" placeholder="{{post.nom_type_fr}}" ng-model="post.nom_type_fr">
        </div>
       
        <button type="submit" class="btn btn-success" ng-click="save(post)">Valider</button>
    </form>

</div>
