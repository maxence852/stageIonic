<div class="container" ng-controller="DepotPostCtrl">
 
    <h3>Nouveau Dépôt</h3>
    <p>* champs obligatoires</p>
    <form> 
        <div class="form-group" >
            <label for="inputDomaineList">Sélectionez un Domaine *</label>
            <select class="form-control" ng-model="domaine_selection" ng-options="domaine as (domaine.iddomaine)  for domaine in domaines">
            </select>
        </div>
        <div class="form-group">
            <label for="inputAdr">Adresse</label>
            <input type:'text' class="form-control" id="inputAdr" placeholder='adresse' ng-model="post.adresse">
        </div>
        <div class="form-group">
            <label for="inputT">Téléphone</label>
            <input type:'text' class="form-control" id="inputT" placeholder='numéro de téléphone ' ng-model="post.tel">
        </div>
        <div class="form-group">
            <label for="inputCap">Capacité en camions *</label>
            <input type:'text' class="form-control" id="inputCap" placeholder='nombre max. de camions abrités' ng-model="post.capacite_camion">
        </div>
        <div class="form-group">
            <label for="inputCapv">Capacité en vélos</label>
            <input type:'text' class="form-control" id="inputCapv" placeholder='nombre max. de vélos abrités' ng-model="post.capacite_velo">
        </div>
        <div class="form-group">
            <label for="inputp">Position:</label>
            <input type:'text' class="form-control" id="inputp" placeholder="(latitude, longitude)" ng-model="post.position_depot">
        </div>

        <button type="submit" class="btn btn-success" ng-click="save(post)">Ajouter</button>
    </form>

</div>
