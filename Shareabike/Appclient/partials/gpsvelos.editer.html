<div class="container" ng-controller="GpsveloEditCtrl">
 
    <h3>Modification</h3>
 
    <form>
        <div class="form-group">
            <label for="inputNi">GPS</label>
            <input type:'text' class="form-control" id="inputNi" placeholder='{{post.pucegps}}'  ng-model="post.pucegps">
        </div>
        <div class="form-group">
            <label for="inputnom">Position:</label>
            <input type:'text' class="form-control" id="inputnom" placeholder="{{post.position}}" ng-model="post.position">
        </div>

        <button type="submit" class="btn btn-success" ng-click="save(post)">Valider</button>
    </form>

</div>
