<div class="container" ng-controller="VeloCarteCtrl">
  <div>
  <p class="lead">
    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Domaine</th>
        <th>Station</th>
        <th>Type</th>
        <th>Statut</th>
        <th>Date</th>
        <th>Puce GPS</th>
        <th>Etat</th>
        <th>Action</th>
      </tr>
        <td>{{post.idvelo}}</td>
        <td>{{post.dom_velo}}</td>
        <td>{{post.nom_station}}</td>
        <td>{{post.nom_type_fr}}</td>
        <td>{{post.nom_statut_fr}}</td>
        <td>{{post.date_statut}}</td>

 
        <td ng-if="post.activ_pucegps==true">
          <span style="color:#088A08" class="glyphicon glyphicon-ok"></span></td>
        <td ng-if="post.activ_pucegps==false">non</td>

        <td ng-if="post.desact_velo==true">désactivé</td>
        <td ng-if="post.desact_velo==false">actif</td> 

        <td>
            <a href="#/velos/editer/{{post.idvelo}}" class="btn btn-warning btn-xs">
            <span class="glyphicon glyphicon-edit"></span></a>
        </td>

    </table>
  </p>
  </div>

    <div class="mapCanvas">
        <ui-gmap-google-map
                center='center'
                zoom='map.zoom'
                draggable="map.draggable"
                options="options">
<!--
            <ui-gmap-marker
                    coords="marker.coords"
                    options="marker.options"
                    idkey="marker.id">
            </ui-gmap-marker>
-->
            <ui-gmap-marker
                ng-repeat="p in markers track by p.id"    
                coords="p.coords"
                options="p.options"
                idkey="p.id">
            </ui-gmap-marker>
            <ui-gmap-polyline  
                path="polyline.path" 
                stroke="polyline.stroke" 
                visible='polyline.visible'
                geodesic='polyline.geodesic' 
                fit="false" 
                editable="false" 
                draggable="polyline.draggable" 
                icons='polyline.icons'>
            </ui-gmap-polyline>            
            <ui-gmap-polygon
                ng-repeat="p in polygons track by p.id" 
                path="p.path" 
                static="true" 
                stroke="p.stroke" 
                visible="p.visible"
                geodesic="p.geodesic" 
                fill="p.fill" 
                fit="false" 
                editable="p.editable" 
                draggable="p.draggable">
            </ui-gmap-polygon>
        </ui-gmap-google-map>
    </div>

</div>
