<div class="container" ng-controller="StatutveloPostCtrl">
 
    <h3>Nouveau statut de vélo</h3>
    <p>* champs obligatoires</p>
    <form>
        <div class="form-group">
            <label for="inputN">ID *</label>
            <input type:'text' class="form-control" id="inputN" placeholder="identifiant (chifre)" ng-model="post.idstatutvelo">
        </div>
        <div class="form-group">
            <label for="inputstatutvelo">Statut *</label>
            <input type:'text' class="form-control" id="inputstatutvelo" placeholder="statut de vélo" ng-model="post.nom_statut_fr">
        </div>
        
        <button type="submit" class="btn btn-success" ng-click="save(post)">Ajouter</button>
    </form>

</div>
