<div class="container" ng-controller="GpscamionGetCtrl">
  <div class="page-header">
    <h3>GPS de camion</h3>
  </div>
  <a href="#/gpscamions/ajouter" class="btn btn-success" style="margin-bottom: 15px;">Ajouter</a>

  <p class="lead">
    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Domaine</th>
        <th>GPS</th>
        <th>Date</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Action</th>
      </tr>
      <tr ng-repeat="p in gpscamions">
        <td>{{p.idgpscamion}}</td>
        <td>{{p.dom_camion}}</td>
        <td>{{p.gps}}</td>
        <td>{{p.date_position}}</td>
        <td>{{p.position.x}}</td>
        <td>{{p.position.y}}</td>
        <td>
          <a href="#/gpscamions/editer/{{p.idgpscamion}}" class="btn btn-warning btn-xs">
          <span class="glyphicon glyphicon-edit"></span></a>
          <button class="btn btn-danger btn-xs" ng-click="delete(p.idgpscamion)">
          <span class="glyphicon glyphicon-trash"></span></button>
        </td>
      </tr>
    </table>
  </p>

</div>
