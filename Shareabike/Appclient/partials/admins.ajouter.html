<div class="container" ng-controller="AdminPostCtrl" xmlns:type="http://www.w3.org/1999/xhtml">
 
    <h3>Nouvel administrateur</h3>
    <p>* champs obligatoires</p>
    <form>
        <div class="form-group">
            <label for="inputNom">Nom *</label>
            <input type:'text' class="form-control" id="inputNom" placeholder="nom" ng-model="post.nom">
        </div>
        <div class="form-group">
            <label for="inputAdresse">Adresse *</label>
            <input type:'text' class="form-control" id="inputAdr" placeholder="adresse" ng-model="post.adresse">
        </div>
        
        <div class="form-group">
            <label for="inputCp">CP</label>
            <input type:'text' class="form-control" id="inputCp" placeholder="code postal ou nom de la ville" ng-model="searchCp">
        </div>

        <div class="form-group" >
            <label for="inputUserVilleList">Sélectionez une Ville *</label>
            <select class="form-control" ng-model="ville_selection" ng-options="ville as (ville.codepays + ' ' + ville.cpville + ' ' + ville.nomville) for ville in villes  | filter:searchCp ">
            </select>
        </div>

        <div class="form-group">
            <label for="inputTel">Tel.</label>
            <input type:'text' class="form-control" id="inputTel" placeholder="téléphone fixe" ng-model="post.tel">
        </div>
        <div class="form-group">
            <label for="inputGsm">GSM</label>
            <input type:'text' class="form-control" id="inputGsm" placeholder="gsm" ng-model="post.gsm">
        </div>
        <div class="form-group">
            <label for="inputLog">Identifiant *</label>
            <input type:'text' class="form-control" id="inputLog" placeholder="login" ng-model="post.login">
        </div>
        <div class="form-group">
            <label for="inputPass">Mot de passe *</label>
            <input type="password" class="form-control" id="inputPass" placeholder="mot de passe (min. 8 caractères )" ng-model="post.password">
        </div>
        <div class="form-group">
            <label for="inputPassword_repet">Répétez le mot de passe *</label>
            <input type='password' class="form-control" id="inputPassword_repet" placeholder='mot de passe (min. 8 caractères )' ng-model="post.password_repet">
        </div>
        <div class="form-group" >
            <label for="inputUserNivList">Sélectionez le Rôle *</label>
            <select class="form-control" ng-model="niveau_selection" ng-options="niveau as (niveau.nom_fr) for niveau in niveaus | orderBy: 'idtype' ">
            </select>
        </div>
        <div class="form-group">
            <label>LICENCE</label>
        </div>
        <div class="form-group" >
            <label for="inputUserDmnList">Sélectionez le domaine *</label>
            <select class="form-control" ng-model="domaine_selection" ng-options="domaine as (domaine.iddomaine) for domaine in domaines | orderBy: 'iddomaine' ">
            </select>
        </div>
        <div class="form-group">
            <label for="inputNumlicence">numéro de licence *</label>
            <input type:'text' class="form-control" id="inputNumlicence" placeholder="numero de licence" ng-model="post.num_licence">
        </div>        
        <div class="form-group">
            <label for="inputDatevalid">Date de validité *</label>
            <input type:'text' class="form-control" id="inputdatevalid" placeholder="JJ/MM/AAAA" ng-model="post.date_valid">
        </div> 
        <button type="submit" class="btn btn-success" ng-click="save(post)">Ajouter</button>
    </form>

 </div>
