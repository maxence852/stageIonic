<div class="container" ng-controller="TypecamionPostCtrl">
 
    <h3>Nouveau type de camion</h3>
    <p>* champs obligatoires</p>
    <form>
        <div class="form-group">
            <label for="inputN">ID *</label>
            <input type:'text' class="form-control" id="inputN" placeholder="identifiant (chifre)" ng-model="post.idtypecamion">
        </div>
        <div class="form-group">
            <label for="inputtypecamion">Type *</label>
            <input type:'text' class="form-control" id="inputtypecamion" placeholder="type de camion" ng-model="post.nom_type_fr">
        </div>
        
        <button type="submit" class="btn btn-success" ng-click="save(post)">Ajouter</button>
    </form>

</div>
