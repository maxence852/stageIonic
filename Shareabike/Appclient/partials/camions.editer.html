<div class="container" ng-controller="CamionEditCtrl">
 
    <h3>Modification</h3>
    
    <form> 
        <div class="form-group">
            <label for="inputN">Numéro d'immatriculation</label>
            <input type:'text' class="form-control" id="inputN" placeholder='{{post.immatriculation}}' ng-model="post.immatriculation">
        </div>
        <div class="form-group" >
            <label for="inputDomaineList">Sélectionez un Domaine</label>
            <select class="form-control" ng-model="domaine_selection" ng-options="domaine as domaine.iddomaine  for domaine in domaines">
            </select>
        </div>
        <div class="form-group" >
            <label for="inputtypecamionList">Sélectionez le type de camion</label>
            <select class="form-control" ng-model="typecamion_selection" ng-options="typecamion as typecamion.nom_type_fr  for typecamion in typecamions">
            </select>
        </div>
        <div class="form-group">
            <label for="inputCap">Capacité</label>
            <input type:'text' class="form-control" id="inputCap" placeholder='{{post.capacite_camion}}' ng-model="post.capacite_camion">
        </div>
        <div class="form-group" >
            <label for="inputstatutcamionList">Sélectionez le statut de camion</label>
            <select class="form-control" ng-model="statutcamion_selection" ng-options="statutcamion as statutcamion.nom_statut_fr  for statutcamion in statutcamions">
            </select>
        </div>
        <div class="form-group">
            <label for="inputGPS">GPS</label>
            <input type:'text' class="form-control" id="inputGPS" placeholder='{{post.gps_camion}}' ng-model="post.gps_camion">
        </div>

        <div class="checkbox">
            <label><input type="checkbox" ng-model="post.desact_camion" value="true">Désactiver</label>
        </div>  

        <button type="submit" class="btn btn-success" ng-click="save(post)">Valider</button>
    </form>

</div>
