<div class="container" ng-controller="PaysPostCtrl">
 
    <h3>Nouveau Pays</h3>
 
    <form>
        <div class="form-group">
            <label for="inputPays">Code</label>
            <input type:'text' class="form-control" id="inputPays" placeholder="code pays (2 lettres)" ng-model="post.idpays">
        </div>
        <div class="form-group">
            <label for="inputPays_nom">Nom</label>
            <input type:'text' class="form-control" id="inputPays_nom" placeholder="nom " ng-model="post.nom_fr">
        </div>
        
        <button type="submit" class="btn btn-success" ng-click="save(post)">Ajouter</button>
    </form>

</div>
