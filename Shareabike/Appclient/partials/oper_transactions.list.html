<div class="container" ng-controller="OperTransactionGetCtrl">
  <div class="page-header">
    <h3>Transactions</h3>
  </div>
  <a href="#/oper/transactions/ajouter" class="btn btn-success" style="margin-bottom: 15px;">Ajouter</a>

  <p class="lead">
    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>N client</th>
        <th>Nom Client</th>
        <th>Montant</th>
        <th>Bonus</th>
        <th>Date</th>
        <th>Ajouté par</th>
        <th>Détail</th>
      </tr>
      <tr ng-repeat="p in transactions">
        <td>{{p.idtransaction}}</td>
        <td>{{p.client_transaction}}</td>
        <td>{{p.nom_client}}</td>
        <td>{{p.montant}}</td>
        <td>{{p.bonus}}</td>
        <td>{{p.date_transaction}}</td>
        <td>{{p.nom}}</td>
        
        <td>
            <a href="#/oper/transactions/detail/{{p.idtransaction}}" class="btn btn-info btn-xs">
            <span class="glyphicon glyphicon-new-window"></span></a>
        </td>
      </tr>
    </table>
  </p>

</div>
