<div class="container" ng-controller="StatutclientGetCtrl">
  <div class="page-header">
    <h3>Statut d'utilisateur</h3>
  </div>
  <a href="#/statutclients/ajouter" class="btn btn-success" style="margin-bottom: 15px;">Ajouter</a>

  <p class="lead">
    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Statut</th>
        <th>Action</th>
      </tr>
      <tr ng-repeat="p in statutclients">
        <td>{{p.idstatutclient}}</td>
        <td>{{p.nom_statut_fr}}</td>
        <td>
          <a href="#/statutclients/editer/{{p.idstatutclient}}" class="btn btn-warning btn-xs">
          <span class="glyphicon glyphicon-edit"></span></a>
          <button class="btn btn-danger btn-xs" ng-click="delete(p.idstatutclient)">
          <span class="glyphicon glyphicon-trash"></span></button>
        </td>
      </tr>
    </table>
  </p>

</div>
