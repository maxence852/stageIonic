<div class="container" ng-controller="OperBonustrajetPostCtrl">
 
    <h3>Nouveau trajet bonus</h3>
    <p>* champs obligatoires</p>
    <form> 
        <div class="form-group" >
            <label for="inputStationList1">Sélectionez une Station de départ *</label>
            <select class="form-control" ng-model="station_selection1" ng-options="station as (station.idstation + ' ' + station.nom_station + ' ' + station.dom_station)  for station in stations | filter:{dom_station:domaine_selection.iddomaine}">
            </select>
        </div>
        <div class="form-group" >
            <label for="inputStationList2">Sélectionez une Station d'arrivée *</label>
            <select class="form-control" ng-model="station_selection2" ng-options="station as (station.idstation + ' ' + station.nom_station + ' ' + station.dom_station)  for station in stations | filter: {dom_station:domaine_selection.iddomaine}">
            </select>
        </div>
        <div class="form-group">
            <label for="inputD">Date de validité</label>
            <input type:'text' class="form-control" id="inputD" placeholder='Date de validité du trajet bonus JJ/MM/AAAA' ng-model="post.date_valable">
        </div>
        <div class="form-group">
            <label for="inputp">Bonus</label>
            <input type:'text' class="form-control" id="inputp" placeholder="nombre de points ajoutés(en positif) ou enlevés(en négatif)" ng-model="post.montant_bonus">
        </div>

        <button type="submit" class="btn btn-success" ng-click="save(post)">Ajouter</button>
    </form>

</div>
