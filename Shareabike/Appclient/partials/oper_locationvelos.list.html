<div class="container" ng-controller="OperLocationVeloCtrl">
  <div class="page-header">
    <a  href="#/velos/editer/{{velo}}" class="btn btn-primary" style="margin-bottom: 15px;">Retour</a>
    <h3>Locations du vélo: <code>{{velo}}</code> </h3>
  </div>
  <p class="lead">
    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Domaine</th>
        <th>N client</th>
        <th>Date de debut</th>
        <th>Date de fin</th>
        <th>Détail</th>
      </tr>
      <tr ng-repeat="p in locations">
        <td>{{p.idlocation}}</td>
        <td>{{p.dom_location}}</td>
        <td>{{p.client_location}}</td>
        <td>{{p.date_debut}}</td>
        <td>{{p.date_fin}}</td>
        <td>
            <a ng-if="p.date_fin != null"  href="#/locationfinies/detail/{{p.idlocation}}" class="btn btn-info btn-xs">
            <span class="glyphicon glyphicon-new-window"></span></a>
        </td>        
      </tr>
    </table>
  </p>

</div>
